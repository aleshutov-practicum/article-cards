<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promotion cards</title>
    <link rel="stylesheet" href="./fonts/fonts.css">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/style.css">    
  </head>


  <body>

    
    
    <article class="card background_gradient_yellow">
      
      <img class="img__snail" src="./images/Snail Toy.H15.2k.png" alt="Toy snail"/>

      <div class="card__header">
        <h2 class="card__title">Personal</h2>
        <p class="card__subtitle">Best Choice for Individuals</p>
      </div>

      <div class="card__price">
        <p class="card__curency">$</p>
        <p class="card__amount">99</p>
      </div>

      <ul class="card__features">
        <li class="card__features-item">Free domain</li>
        <li class="card__features-item">Monthly Bandwidth 1G</li>
      </ul>


      <button class="start-button" type="button">Start Free Trial</button>
    </article>


  </body>



</html>
